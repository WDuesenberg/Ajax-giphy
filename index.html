<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AwesomeAnime6000</title>
</head>

<body>
    <h1>Character Search</h1>

    <body>
        <div id="buttons">
            <button data-character="Saitama">
              Saitama
            </button>
            <button data-character="Naruto">
              Naruto
            </button>
            <button data-character="Piccolo">
                Piccolo
            </button>
            <button data-character="Faye Valentine">
                Faye Valentine
            </button>
            <button data-character="Edward Elric">
                    Edward Elric
                </button>
        </div>



        <div id="anime-view"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            // var characters = ["Saitama", "Naruto", "Piccolo", "Faye Valentine", "Edward Elric"];

            $("button").on("click", function() {
                var character = $(this).attr("data-character");
                var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                    character + "&api_key=NzRPoo8Ds2KfUEoSaHR1ma9GnIvJ1Q92&limit=10";

                $.ajax({
                        url: queryURL,
                        method: "GET"
                    })
                    .then(function(response) {
                        var results = response.data;

                        for (var i = 0; i < results.length; i++) {
                            var gifDiv = $("<div>");
                            var rating = results[i].rating;

                            var p = $("<p>").text("Rating: " + rating);

                            var animeImage = $("<img>");
                            animeImage.attr("src", results[i].images.fixed_height.url);

                            gifDiv.prepend(p);
                            gifDiv.prepend(animeImage);

                            $("#anime-view").prepend(gifDiv);

                        }
                    });
            });
        </script>

    </body>

</html>
